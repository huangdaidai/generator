<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="Bookmark" href="/favicon.ico" >
<link rel="Shortcut Icon" href="/favicon.ico" />
<script type="text/javascript" src="lib/respond.min.js"></script>

<script type="text/javascript" src="js/common/header.js"></script>

<title>新增页面</title>
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>页面名称：</label>
			<div class="formControls col-xs-6 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="articletitle" name="articletitle">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>父菜单：</label>
			<div class="formControls col-xs-6 col-sm-9"> 
				<span class="select-box radius">
					<select name="articlecolumn" class="select">
						<option value="0">系统管理</option>
						<option value="11">商品管理</option>
					</select>
				</span> 
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>数据来源主表：</label>
			<div class="formControls col-xs-6 col-sm-9"> 
				<span class="select-box radius">
					<select name="articlecolumn" class="select">
						<option value="0">user</option>
						<option value="1">role</option>
						<option value="11">group</option>
					</select>
				</span> 
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>数据来源从表：</label>
			<div class="col-xs-6 col-sm-9">
				<table class="table table-border table-bordered table-bg table-hover table-sort">
					<thead>
						<tr> 
							<th colspan="6">
								<span class="l">
									<a class="btn btn-primary size-MINI radius" data-title="添加从表" onclick="javascript:;" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添 加</a>
								</span> 
							</th>
						</tr>
						<tr class="text-c">
							<th width="150">从表表名</th>
							<th width="240">关联方式</th>
							<th width="240">关联表名</th>
							<th width="240">从表关联字段</th>
							<th width="240">关联表关联字段</th>
							<th width="120">操 作</th>
						</tr>
					</thead>
					<tbody>
						<tr class="text-c">
							<td>
								<span class="select-box radius">
									<select name="articlecolumn" class="select">
										<option value="0">user</option>
										<option value="1">role</option>
										<option value="11">group</option>
									</select>
								</span>
							</td>
							<td>
								<span class="select-box radius">
									<select name="articlecolumn" class="select">
										<option value="0">left join</option>
										<option value="1">right join</option>
									</select>
								</span>
							</td>
							<td>
								<span class="select-box radius">
									<select name="articlecolumn" class="select">
										<option value="0">user</option>
										<option value="1">role</option>
										<option value="11">group</option>
									</select>
								</span>
							</td>
							<td>
								<span class="select-box radius">
									<select name="articlecolumn" class="select">
										<option value="0">user_id</option>
										<option value="1">user_name</option>
										<option value="11">creat_time</option>
									</select>
								</span>
							</td>
							<td>
								<span class="select-box radius">
									<select name="articlecolumn" class="select">
										<option value="0">role_id</option>
										<option value="1">role_name</option>
									</select>
								</span>
							</td>
							<td class="f-14 td-manage">
								<a style="text-decoration:none" class="ml-5" onClick="article_del(this,'10001')" href="javascript:;" title="删除">
									<i class="Hui-iconfont">&#xe6e2;</i>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>页面显示列：</label>
			<div class="col-xs-6 col-sm-9">
				<table class="table table-border table-bordered table-bg table-hover table-sort">
					<thead>
						<tr> 
							<th colspan="4">
								<span class="l">
									<a class="btn btn-primary size-MINI radius" data-title="添加页面列" onclick="javascript:;" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添 加</a>
								</span> 
							</th>
						</tr>
						<tr class="text-c">
							<th width="150">页面列名</th>
							<th>数据来源表</th>
							<th width="240">数据来源字段</th>
							<th width="120">操作</th>
						</tr>
					</thead>
					<tbody>
						<tr class="text-c">
							<td>
								<input type="text" class="input-text radius size-M" value="用户名"/>
							</td>
							<td>
								<span class="select-box radius">
									<select name="articlecolumn" class="select">
										<option value="0">user</option>
										<option value="1">role</option>
										<option value="11">group</option>
									</select>
								</span>
							</td>
							<td>
								<span class="select-box radius">
									<select name="articlecolumn" class="select">
										<option value="0">user_id</option>
										<option value="1">user_name</option>
										<option value="11">creat_time</option>
									</select>
								</span>
							</td>
							<td class="f-14 td-manage">
								<a style="text-decoration:none" class="ml-5" onClick="article_up()" href="javascript:;">
									<i class="Hui-iconfont">&#xe679;</i>
								</a>
								<a style="text-decoration:none" class="ml-5" onClick="article_del(this,'10001')" href="javascript:;" title="删除">
									<i class="Hui-iconfont">&#xe6e2;</i>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-3 col-sm-offset-5">
				<button onClick="article_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
				<button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</article>

<link rel="import" href="html/common/footer.html">

<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	//表单验证
	$("#form-article-add").validate({
		rules:{
			articletitle:{
				required:true,
			},
			articletitle2:{
				required:true,
			},
			articlecolumn:{
				required:true,
			},
			articletype:{
				required:true,
			},
			articlesort:{
				required:true,
			},
			keywords:{
				required:true,
			},
			abstract:{
				required:true,
			},
			author:{
				required:true,
			},
			sources:{
				required:true,
			},
			allowcomments:{
				required:true,
			},
			commentdatemin:{
				required:true,
			},
			commentdatemax:{
				required:true,
			},

		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			//$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			//parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
});
</script>

</body>
</html>
